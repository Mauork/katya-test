<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/ ">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <section class="header__panel">
                <img class="header__logo" src="img/logo.svg" alt="Logo">
                <nav class="header__navigation">
                    <a href="#">Main</a>
                    <a href="#">Gallery</a>
                    <a href="#">News</a>
                    <a href="#">Profile</a>
                </nav>
                <div class="header__contacts">
                    <h3><a href="tel:+544349000000">+544 3490 00000</a></h3>
                    <p>Звони скорее!</p>
                </div>
            </section>
            <h1 class="header__title">
                Найдено 349 котов
            </h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="sort-section"></div>
            <section class="cat-list"></section>
            <button>Показать еще 20</button>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer__info">
                <h2>Успей купить!</h2>
                <p>Подпишись и успей словить все акции</p>
            </div>

                    <input class="form__input" type="text" placeholder="Email">
                    <button class="form__submit">Подписаться</button>
                </div>
                <div class="form__checkbox-group">
                    <input class="form__checkbox" type="checkbox" name="agree" id="agree">
                    <label for="agree">
                        Подписаться на новости
                    </label>
                </div>
            </form>
        </div>
